{% extends '__base__.html' %}
{% block title %}日志{% endblock %}

{% block content %}

        <article class="uk-article">
            <h2><a href="/blog/{{ blog.id }}">{{ blog.name }}</a></h2>
            <p class="uk-article-meta">发表于{{ blog.create_at}}</p>
            <p>{{ blog.summary }}</p>
            <!-- 直接引入会不会有安全问题 -->
            <p>{{ blog.content|safe }}</p>
        </article>
        <hr>

{% endblock %}
