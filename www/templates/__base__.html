<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 直接在浏览器中测试的时候需要，修改为 ../staticcss/uikit -->
    <!-- 如果用aiohttp 测试，且添加了add_route()用以修改../static的指向，需要保持原状 -->
    <title>{% block title %} ? {% endblock %} - WSHY's Blog</title>

    <link rel="stylesheet" href="/static/css/uikit.css"/>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/uikit.min.js"></script>
    <script src="/static/js/uikit-icons.min.js"></script>
    <script src="/static/js/vue.min.js"></script>
    {% block beforehead %}<!-- before head -->{% endblock %}
</head>
<body>
<div class="uk-container">
    <!-- 这里是一个子元素为expanded的uk-grid -->
    <div class="uk-grid-divider" uk-grid>

        <!-- 这里是导航栏元素的定义及外层容器 -->
        <nav class="uk-navbar-container uk-width-1-1" uk-navbar>
            <!-- Logo -->
            <a class="uk-navbar-item uk-logo" href="#">WSHY</a>
            <!-- 控制导航栏偏移 -->
            <div class="uk-navbar-left">
                <!-- 真正的导航栏项目 -->
                <ul class="uk-navbar-nav">
                    <li class="uk-active"><a href="">日志</a></li>
                    <li><a href="/tutorials">教程</a></li>
                    <li><a href="/fun">娱乐</a></li>
                </ul>
            </div>
        </nav>

        <!-- 这里显示主要内容 -->
        <div class="uk-width-2-3">
            <!-- content -->
            {% block content %}
            {% endblock %}
            <!-- // content -->
        </div>

        <!-- 这里是友情链接 -->
        <div class="uk-width-1-3">
                <h3 class="uk-heading-divider">其他链接</h3>
                <ul class="uk-list uk-list-line">
                    <li><span uk-icon="icon: github"></span><a href="https://github.com/pale-wang">GitHub</a></li>
                    <li><span uk-icon="icon: facebook"></span><a href="https://www.facebook.com/sheng.wang.5268750">Facebook</a></li>
                    <li><span uk-icon="icon: twitter"></span><a href="https://twitter.com/wangsheng6985">Twitter</a></li>
                </ul>
        </div>

        <div class="uk-width-1-1" style="background-color:#eee; border-top:1px solid #ccc;">
            <div class="uk-container uk-container-center uk-text-center">
                <div class="uk-panel uk-margin-top uk-margin-bottom">
                    <p><a href="http://www.wshy.me/" target="_blank">www.wshy.me</a>. All rights reserved.</p>
                    <a target="_blank" href="http://www.w3.org/TR/html5/"><i class="uk-icon-html5"
                                                                             style="font-size:64px; color: #444;"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
